apiVersion: apps/v1
kind: Deployment
metadata:
  name: socle
  namespace: default
  labels:
    app: socle
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: socle
  template:
    metadata:
      labels:
        app: socle
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: socle
          image: ghcr.io/nadmax/socle:0.3.0
          imagePullPolicy: Always
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: socle-secrets
                  key: discord-token
            - name: GUILD_ID
              valueFrom:
                secretKeyRef:
                  name: socle-secrets
                  key: guild-id
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: socle-secrets
                  key: client-id
            - name: WELCOME_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: socle-secrets
                  key: welcome-channel-id
            - name: MEMBER_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: socle-secrets
                  key: member-role-id
            - name: OWNER_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: socle-secrets
                  key: owner-role-id
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep '[n]ode.*index.js' || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep '[n]ode.*index.js' || exit 1"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      imagePullSecrets:
        - name: ghcr-pull-secret
      restartPolicy: Always
