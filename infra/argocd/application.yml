apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: socle
  namespace: socle
  finalizers:
    - argocd.argoproj.io/resources-finalizer-background
spec:
  project: default
  source:
    repoURL: https://github.com/nadmax/socle.git
    targetRevision: master
    path: infra/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: socle
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
