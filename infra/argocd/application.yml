apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: socle
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      socle=ghcr.io/nadmax/socle
    argocd-image-updater.argoproj.io/socle.update-strategy: semver
    argocd-image-updater.argoproj.io/socle.allow-tags: regexp:^[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/socle.update-interval: 2m
    argocd-image-updater.argoproj.io/socle.pull-secret: pullsecret:argocd/ghcr-socle-secret
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/write-back-target: "kustomization:."
  finalizers:
    - argocd.argoproj.io/resources-finalizer-background
spec:
  project: default
  source:
    repoURL: https://github.com/nadmax/socle.git
    targetRevision: master
    path: infra/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: socle
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
